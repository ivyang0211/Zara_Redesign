<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Zara Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Didot&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-didot {
        font-family: 'Didot', serif;
      }
    </style>
  </head>
  <body class="bg-white text-black">
    <!-- Header -->
    <header class="px-6 py-4 border-b border-black">
   <div class="flex justify-between items-center">
    <div class="font-didot text-5xl select-none">ZARA</div>
    <div class="flex items-center space-x-6 text-sm font-normal">
     <button class="flex items-center space-x-1">
      <i class="far fa-user text-lg"></i>
      <span>Log In</span>
     </button>
     <button class="flex items-center space-x-1 relative">
      <i class="far fa-heart text-lg"></i>
      <span>0</span>
     </button>
     <button class="flex items-center space-x-1 relative">
      <i class="fas fa-shopping-bag text-lg"></i>
      <span>0</span>
     </button>
    </div>
   </div>
   <div class="flex justify-between items-center mt-6">
    <nav class="flex space-x-10 text-sm font-normal">
     <a class="hover:underline" href="#">NEW ARRIVALS</a>
     <a class="hover:underline" href="#">WOMAN</a>
     <a class="hover:underline" href="#">MAN</a>
     <a class="hover:underline" href="#">KIDS</a>
    </nav>
    <button aria-label="Search" class="border-b border-black pb-1">
     <i class="fas fa-search text-base"></i>
    </button>
   </div>
  </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-10">
      <div class="flex flex-col lg:flex-row lg:space-x-20">
        <!-- Product Image -->
        <div class="w-full lg:w-1/2 bg-gray-300 aspect-square">
          <img
            src="https://storage.googleapis.com/a1aa/image/d72e91a5-8b42-4a8b-e246-cabe929c667d.jpg"
            alt="Product Image"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Product Info -->
        <section class="w-full lg:w-1/2 mt-10 lg:mt-0">
          <div class="flex justify-between items-start">
            <h1 class="text-lg font-normal">Lorem Ipsum Dolor</h1>
            <button class="text-xl" aria-label="Add to favorites">
              <i class="far fa-heart"></i>
            </button>
          </div>

          <div class="flex items-center space-x-4 mt-4">
            <div class="flex space-x-3">
              <div class="w-6 h-6 rounded-full bg-gray-400"></div>
              <div class="w-6 h-6 rounded-full bg-gray-400"></div>
              <div class="w-6 h-6 rounded-full bg-gray-400"></div>
              <div class="w-6 h-6 rounded-full bg-gray-400"></div>
            </div>
            <span class="text-[8px] text-gray-500 tracking-widest">COLOR: XX XXX</span>
          </div>

          <div class="flex items-center space-x-4 mt-6">
            <div class="flex space-x-2">
              <div class="w-6 h-6 border border-black"></div>
              <div class="w-6 h-6 border border-black"></div>
              <div class="w-6 h-6 border border-black"></div>
              <div class="w-6 h-6 border border-black"></div>
              <div class="w-6 h-6 border border-black"></div>
              <div class="w-6 h-6 border border-black"></div>
              <div class="w-6 h-6 border border-black"></div>
            </div>
            <span class="text-[8px] text-gray-500 tracking-widest">SIZE: XX</span>
          </div>

          <div class="flex items-center justify-between mt-6">
            <p class="font-bold text-base">RpXXX.XXX</p>
            <div class="flex items-center border border-black w-24 h-8 text-xs">
              <button class="flex-1 border-r border-black flex justify-center items-center">-</button>
              <span class="flex-1 text-center">1</span>
              <button class="flex-1 border-l border-black flex justify-center items-center">+</button>
            </div>
          </div>

          <button class="mt-6 w-full bg-black text-white text-xs font-bold py-3 tracking-widest">ADD TO CART</button>

          <div class="mt-6 border-t border-black pt-3 text-xs flex justify-between cursor-pointer">
            <span>PRODUCT DETAIL</span><i class="fas fa-plus"></i>
          </div>
          <div class="mt-3 border-t border-black pt-3 text-xs flex justify-between cursor-pointer">
            <span>SIZING GUIDE</span><i class="fas fa-plus"></i>
          </div>
        </section>
      </div>

      <!-- Similar Products -->
      <section class="mt-20">
  <h2 class="text-sm font-normal mb-6">SIMILAR PRODUCT</h2>
  <div class="flex space-x-4 overflow-x-auto pb-4">
    <article class="min-w-[120px] flex-shrink-0 relative">
      <div class="bg-gray-300 aspect-[3/4] mb-1" style="height: 160px;">
        <img
          src="https://storage.googleapis.com/a1aa/image/73025bb2-f3b0-411d-d439-7ad434505cd8.jpg"
          alt="Similar product"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="flex items-center justify-between text-[9px] font-normal mb-1">
        <span>WOMAN</span><span>XS-3XL</span>
      </div>
      <p class="text-[11px] font-normal mb-0.5">Lorem Ipsum Dolor</p>
      <p class="text-[11px] font-bold">RpXXX.XXX</p>
      <button
        aria-label="Add to favorites"
        class="absolute top-2 right-2 text-[11px]"
      >
        <i class="far fa-heart"></i>
      </button>
      <div class="flex space-x-1 mt-1">
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
      </div>
    </article>
    <!-- Repeat for other products -->
     <article class="min-w-[120px] flex-shrink-0 relative">
      <div class="bg-gray-300 aspect-[3/4] mb-1" style="height: 160px;">
        <img
          src="https://storage.googleapis.com/a1aa/image/73025bb2-f3b0-411d-d439-7ad434505cd8.jpg"
          alt="Similar product"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="flex items-center justify-between text-[9px] font-normal mb-1">
        <span>WOMAN</span><span>XS-3XL</span>
      </div>
      <p class="text-[11px] font-normal mb-0.5">Lorem Ipsum Dolor</p>
      <p class="text-[11px] font-bold">RpXXX.XXX</p>
      <button
        aria-label="Add to favorites"
        class="absolute top-2 right-2 text-[11px]"
      >
        <i class="far fa-heart"></i>
      </button>
      <div class="flex space-x-1 mt-1">
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
      </div>
    </article>

    <article class="min-w-[120px] flex-shrink-0 relative">
      <div class="bg-gray-300 aspect-[3/4] mb-1" style="height: 160px;">
        <img
          src="https://storage.googleapis.com/a1aa/image/73025bb2-f3b0-411d-d439-7ad434505cd8.jpg"
          alt="Similar product"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="flex items-center justify-between text-[9px] font-normal mb-1">
        <span>WOMAN</span><span>XS-3XL</span>
      </div>
      <p class="text-[11px] font-normal mb-0.5">Lorem Ipsum Dolor</p>
      <p class="text-[11px] font-bold">RpXXX.XXX</p>
      <button
        aria-label="Add to favorites"
        class="absolute top-2 right-2 text-[11px]"
      >
        <i class="far fa-heart"></i>
      </button>
      <div class="flex space-x-1 mt-1">
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
      </div>
    </article>
  </div>
</section>


    </main>

    <!-- Footer -->
    <footer class="mt-20 bg-gray-300 h-40"></footer>
  </body>
</html>
